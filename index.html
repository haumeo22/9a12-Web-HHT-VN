  * {
    margin: 0;
    padding: 0;

  body {
    font-family: 'Arial', sans-serif;
    overflow-x: hidden;
  }

  /* ==============================================
  ===== THE NEW HEADER CONTAINER (STICKY HERO) =====
  ============================================== */
  .header-container {
    position: sticky;
    top: 0;
    width: 100%;
    height: 100vh;
    z-index: 100;
    overflow: hidden;
    /* This transition is for the height shrink */
    transition: height 0.4s cubic-bezier(.2,.8,.2,1);
  }

  /* ----- The Background Image ----- */
  .header-background {
    position: absolute;
    top: 0; left: 0;
    width: 100%;
    height: 100%;
    background-size: cover;
    background-position: center;
    filter: brightness(0.7);
    z-index: 1;
    /* This transition moves the bg image up slightly and blurs it */
    transition: transform 0.4s ease-out, filter 0.4s ease-out;
  }

  /* ----- The Content Overlay ----- */
  .header-content-overlay {
    position: relative;
    width: 100%;
    height: 100%;
    z-index: 2;
  }

  /* ==============================================
  ===== ROW 1: TOP ROW (Search, Login, etc.) =====
  ============================================== */
  .top-row {
    position: absolute;
    top: 15px;
    left: 0;
    width: 100%;
    padding: 0 30px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    transition: all 0.4s ease-out;
  }
  
  .logo {
    display: flex;
    align-items: center;
    gap: 10px;
    color: #ffd700;
    font-size: 28px;
    font-weight: bold;
    transition: opacity 0.3s;
  }

  .logo-icon {
    width: 40px;
    height: 40px;
    background: linear-gradient(135deg, #ffd700, #ffed4e);
    border-radius: 8px;
    display: flex;
    align-items: center;
    justify-content: center;

  }

  .search-bar {
    flex: 1;
    max-width: 400px;
    margin: 0 30px;
  }

  .search-bar input {
    width: 100%;
    padding: 12px 20px 12px 45px;
    border: 2px solid #e0e0e0;
    border-radius: 25px;
    font-size: 14px;
    background: #f5f5f5;
    transition: all 0.3s;
  }

  .top-actions {
    display: flex;
    gap: 15px;
    align-items: center;
  }

  .hotline-btn, .login-btn, .settings-btn {
    padding: 10px 20px;
    border-radius: 25px;

    font-weight: 600;

  }

  .hotline-btn {

  }

  .login-btn {

  .settings-btn {

  /* ==============================================
  ===== THE MAIN HERO TITLE (9A12) =====
  ============================================== */
  .hero-title-main {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 9rem;
    font-weight: 900;
    color: #ffd700;
    text-shadow: 0 0 30px rgba(255, 215, 0, 0.8), 
                 0 0 60px rgba(255, 215, 0, 0.4);
    letter-spacing: 30px;
    animation: glow 2s ease-in-out infinite alternate;
    transition: all 0.4s cubic-bezier(.2,.8,.2,1);
    white-space: nowrap;
  }
  @keyframes glow {
    from { text-shadow: 0 0 30px rgba(255, 215, 0, 0.8), 0 0 60px rgba(255, 215, 0, 0.4); }
    to { text-shadow: 0 0 40px rgba(255, 215, 0, 1), 0 0 80px rgba(255, 215, 0, 0.6); }
  }


  /* ==============================================
  ===== ROW 2: MAIN NAV (Trang Ch·ªß, etc.) =====
  ============================================== */
  .main-nav-row {
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    background: white;
    display: flex;
    justify-content: center;
    border-bottom: 2px solid #f0f0f0;
    /* Starts hidden/off-screen */
    opacity: 0;
    transform: translateY(100%);
    transition: all 0.4s ease-out;
  }

  .nav-items {
    display: flex;
    list-style: none;
    gap: 5px;
    margin: 0;
    padding: 0;
  }

  .nav-item {
    padding: 18px 35px;
    cursor: pointer;
    display: flex;
    align-items: center;
    gap: 10px;
    font-weight: 600;
    color: #555;
    transition: all 0.3s;
    border-bottom: 3px solid transparent;
    white-space: nowrap;
  }

  .nav-item:hover, .nav-item.active {
    color: #ffd700;
    background: #fffbf0;
    border-bottom-color: #ffd700;
  }

  
  /* ==============================================
  ===== DECORATIONS (Stars, Scroll Indicator) =====
  ============================================== */
  .star-decoration, .scroll-indicator {
    position: absolute;
    color: #ffd700;
    transition: opacity 0.3s, transform 0.3s;
    z-index: 3;
  }

  .star-decoration {
    font-size: 3rem;
    animation: twinkle 2s ease-in-out infinite;
    text-shadow: 0 0 20px rgba(255, 215, 0, 0.8);
  }

  .star-1 { top: 15%; left: 15%; animation-delay: 0s; }
  .star-2 { top: 20%; right: 15%; animation-delay: 0.5s; }
  .star-3 { bottom: 20%; left: 20%; animation-delay: 1s; }
  .star-4 { bottom: 25%; right: 20%; animation-delay: 1.5s; }

  @keyframes twinkle {
    0%, 100% { opacity: 0.6; transform: scale(1); }
    50% { opacity: 1; transform: scale(1.2); }
  }

  .scroll-indicator {
    bottom: 30px;
    left: 50%;
    transform: translateX(-50%);
    color: white;
    font-size: 14px;
    text-align: center;
    cursor: pointer;
    animation: bounce 2s infinite;
  }

  .scroll-indicator svg {
    width: 30px;
    height: 30px;
    margin-top: 8px;
    fill: white;
  }

  @keyframes bounce {
    0%, 100% { transform: translate(-50%, 0); }
    50% { transform: translate(-50%, 10px); }
  }


  /* ==============================================
  ===== THE SHRUNK STATE (IMAGE 2) =====
  ============================================== */
  .header-container.shrunk {
    height: 132px; /* ~70px top-row + ~62px main-nav = 132px */
    box-shadow: 0 4px 20px rgba(0,0,0,0.08);
  }
  
  /* 1. The Background shrinks and blurs */
  .header-container.shrunk .header-background {
    transform: translateY(-200px);
    filter: brightness(0.6) blur(5px);
  }

  /* 2. The Top Row moves to its final position */
  .header-container.shrunk .top-row {
    top: 0;
    height: 70px;
    background: rgba(255,255,255,0.1);
    backdrop-filter: blur(10px);
    border-bottom: 1px solid rgba(255,255,255,0.2);
  }

  /* 3. The original .logo (star) is hidden */
  .header-container.shrunk .top-row .logo {
    opacity: 0;
    pointer-events: none;
  }

  /* 4. The Big Title transforms into the NEW logo */
  .header-container.shrunk .hero-title-main {
    font-size: 28px;
    font-weight: bold;
    letter-spacing: 1px;
    text-shadow: none;
    animation: none;
    top: 15px;
    left: 30px;
    transform: translate(0, 0);
  }

  /* 5. The Main Nav Row slides up and becomes visible */
  .header-container.shrunk .main-nav-row {
    opacity: 1;
    transform: translateY(0);
    position: absolute;
    bottom: 0;
    height: 62px;
  }

  /* 6. The Stars and Scroll Indicator disappear */
  .header-container.shrunk .star-decoration,
  .header-container.shrunk .scroll-indicator {
    opacity: 0;
    transform: scale(0);
    pointer-events: none;
  }

  <script>
  const headerContainer = document.getElementById('headerContainer');
  const contentSection = document.getElementById('content');
  
  // This is the scroll distance that triggers the shrink
  const shrinkThreshold = 100; // 100px from the top

  window.addEventListener('scroll', () => {
    const scrollY = window.scrollY;

    if (scrollY > shrinkThreshold) {
      // Add the shrunk class to both the header and the content
      headerContainer.classList.add('shrunk');
      contentSection.classList.add('shrunk-content'); 
    } else {
      // Remove the shrunk class from both the header and the content
      headerContainer.classList.remove('shrunk');
      contentSection.classList.remove('shrunk-content');
    }
  });

  // Scroll indicator click
  function scrollToContent() {
    // Scrolls to the top of the content section
    // By using window.scrollTo, we can offset for the sticky header
    window.scrollTo({
      top: contentSection.offsetTop - 132, // Offset by the final shrunk header height
      behavior: 'smooth'
    });
  }

  // Nav item active state
  document.querySelectorAll('.nav-item').forEach(item => {
    item.addEventListener('click', function() {
      document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
      this.classList.add('active');
    });
  });
</script>
